
services:
  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend.Dockerfile
    ports:
      - '80:8080'  # External:80 â†’ Internal:8080
    depends_on:
      - backend
    networks:
      - memos-network

  backend:
    build:
      context: .
      dockerfile: ./docker/backend.Dockerfile
    # No public ports - only accessible internally
  
    environment:
      - PORT=8081
      - MODE=prod
      - DATA_DIR=/app/data
    volumes:
      - backend_data:/app/data
    networks:
      - memos-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  memos-network:
    driver: bridge

volumes:
  backend_data:
    driver: local